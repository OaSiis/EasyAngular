<div class="container">
	<h1 class="text-center">Movies</h1>

	<li ng-repeat="movies in movies track by $index" ng-class="{ 'strike': movies.seen }">
  		<input type="checkbox" ng-model="movies.seen" />
  		{{movies.title}} 
  		<button class="btn btn-danger btn-xs" ng-click="removeItems($index)">x</button>
	</li>

	<hr>

	<form ng-submit="addItems(item)">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Ajouter un film..." ng-model="item">
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">Ajouter!</button>
			</span>
		</div>
	</form>


	<hr>

	<form ng-submit="searchMovies(searchTerm)">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Chercher un film..." ng-model="searchTerm">
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">Chercher!</button>
			</span>
		</div>
	</form>

	<hr>

	<div class="alert alert-success" ng-show="displaySuccessAdd">
		<b>Bravo</b> un film a été ajouté à votre liste
	</div>

	<div class="alert alert-danger" ng-show="displayErrorAdd">
		<b>Oops</b> Il semblerait que vous essayez d'ajouter un film sans titre...
	</div>

	<div class="alert alert-success" ng-show="displayRemove">
		<b>Bye bye</b> un film a été retiré de votre liste
	</div>

	<div class="col-md-3" ng-repeat="movies in searchResults.data.results">
  		<p style="text-align:center">{{movies.original_title}}</p>
  		<img src="{{baseImageUrl}}{{movies.poster_path}}" style="max-width:100%"/>
  		<button class="btn btn-danger" type="submit" ng-click="addItems(movies.original_title)">Ajouter!</button>
  		<button class="btn btn-primary" type="submit" ui-sref="movie({id : movies.id})">Détail</button>
		<hr>
	</div>

	<div class="col-md-3" ng-repeat="movies in popularMovies.data.results">
		<p style="text-align:center">{{movies.original_title}}</p>
		<img src="{{baseImageUrl}}{{movies.poster_path}}" style="max-width:100%"/>
		<button class="btn btn-danger" type="submit" ng-click="addItems(movies.original_title)">Ajouter!</button>
		<button class="btn btn-primary" type="submit" ui-sref="movie({id : movies.id})">Détail</button>
		<hr>
	</div>

	
</div>
